<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <style>
        .enquiry-form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .enquiry-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .enquiry-form input, .enquiry-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .enquiry-form button {
            background-color: #6b48ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .enquiry-form button:hover {
            background-color: #5a3ce6;
        }
        #errorMsg {
            color: red;
            display: none;
            margin-top: 10px;
        }
        #successMsg {
            color: green;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="enquiry-form">
        <form id="enquiryForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
            
            <div id="successMsg">Message sent successfully! Thanks.</div>
            <div id="errorMsg">Something went wrong! Please try again.</div>
        </form>
        
        <script>
            document.getElementById("enquiryForm").addEventListener("submit", function (event) {
                event.preventDefault();

                const formData = new FormData(event.target);
                const formDetails = {
                    name: formData.get("name"),
                    email: formData.get("email"),
                    phone: formData.get("phone"),
                    message: formData.get("message"),
                };
                
                const scriptURL = "https://script.google.com/macros/s/AKfycbz6zDW15xq96lF-OKvCq9kXwiInmXmVjXStQulTPt8NJo6IpLg48L1-BDql6x09p_AM/exec";

                fetch(scriptURL, {
                    method: "POST",
                    mode: "no-cors",  // Yeh opaque response deta hai, lekin request pahunch jaayegi
                    headers: {
                        "Content-Type": "text/plain;charset=utf-8",  // Simple request ke liye, preflight avoid
                    },
                    body: JSON.stringify(formDetails),  // JSON string as plain text
                })
                .then((response) => {
                    // No-cors mein response.body read nahi kar sakte, lekin agar yahan pahunch gaye to success assume karo
                    document.getElementById("successMsg").style.display = "block";
                    document.getElementById("errorMsg").style.display = "none";
                    event.target.reset();  // Form clear kar do
                })
                .catch((error) => {
                    console.error("Error:", error);
                    document.getElementById("errorMsg").style.display = "block";
                    document.getElementById("successMsg").style.display = "none";
                });
            });
        </script>
    </div>
</body>
</html>
